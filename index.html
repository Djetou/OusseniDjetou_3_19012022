<!doctype html>
<html lang="fr">

<head>
  <title>Ohmyfood</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-compatible" content="IE-edge">
  <meta name="viewport" content="widt-device-widht, intial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
  <header class="header">
    <img src="./logo/ohmyfood@2x.svg" alt="logo" class="header_logo">
  </header>
  <main>
    <div class="location_pick">
      <i class="fas fa-map-marker-alt"></i>
      <span>Paris, Belleville</span>
    </div>

    <section class="hero">
      <h2 class="hero_title">Réserver le menu qui <br> vous convient </h2>
      <p class="hero_description">Découvrez des restaurants d'exeption, <br> séléctionnés par nos soins.</p>
      <a href="#" class="hero_btn btn">Explorer nos restaurants</a>
    </section>

    <section class="fonctionnement">
      <h2>Fonctionnement</h2>
      <ol class="fonctionnement_steps">
        <li class="fonctionnement_steps"><i class="fas fa-mobile-alt"></i>Choisissez un restaurants</li>
        <li class="fonctionnement_step"><i class="fas fa-list-ul"></i>Composez votre menu</li>
        <li class="fonctionnement_step"><i class="fas fa-store"></i>Dégustez au restaurant</li>
      </ol>
    </section>
  </main>

</body>


</html>
